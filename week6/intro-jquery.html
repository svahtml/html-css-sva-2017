<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Intro to JQuery</title>
	<script src="js/jquery.js"></script>
	<style>
		.box {
			width: 100px;
			height: 100px;
			border: 5px solid orange;
			margin: 10px auto;
			transition: all 1s;
		}

		.on {
			background-color: dodgerblue;
			width: 200px;
		}
	</style>
</head>
<body>
	<div class="box"></div>
	<div class="box"></div>
	<div class="box"></div>
	<div class="box"></div>
	<div class="box"></div>
	<div class="box"></div>
	<script>
		const box = $('.box');
		const jsBox = document.querySelectorAll('.box');
		box.on('click', function() {
			$(this).toggleClass('on');
		})
